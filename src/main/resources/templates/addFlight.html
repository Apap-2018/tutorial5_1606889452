<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title='Add Flight')"></nav><br>
	
	<br>
	<h2>Hello!</h2>
	<br>
	
	<h3>Tambah Penerbangan</h3>
	
	<form th:action="@{'/flight/add/' + ${pilot.licenseNumber}}" th:object="${pilot}" method="POST">
		<input type="hidden" th:field="*{licenseNumber}"/>
		
		<table>
			<thead>
				<tr>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
					<th><button type="submit" name="addRow">Add</button></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flight, iterationStatus : *{pilotFlight}">
					<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].flightNumber}" /></td>
					<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].origin}" /></td>
					<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].destination}" /></td>
					<td><input type="date" th:field="*{pilotFlight[__${iterationStatus.index}__].time}" /></td>
				</tr>
			</tbody>
		</table>
		<button type="submit" name="submit">Save</button>
	</form>
</body>

</html>
