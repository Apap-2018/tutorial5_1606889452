<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Flight</title>
		<object th:include="fragments/fragment :: css"></object>
   		<object th:include="fragments/fragment :: js"></object>
		
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title='Update Flight')"></nav>

	<h2>Hello!</h2>
	
	<h3>Update Penerbangan</h3>
	
	<form th:action="@{'/flight/update/' + ${flight.flightNumber}}" th:object="${flight}" method="POST">       
        Flight Number: <br>
        <input type="text" name="flightNumber" th:value="${flight.flightNumber}" />
        <br>
        Origin: <br>
        <input type="text" name="origin" th:value="${flight.origin}" />
        <br>
        Destination: <br>
        <input type="text" name="destination" th:value="${flight.destination}" />
        <br>
        Time: <br>
        <input type="text" name="time" th:value="${flight.time}" />
        <br><br>
        <input type="submit" value="Submit">
    </form>
	
</body>

</html>
